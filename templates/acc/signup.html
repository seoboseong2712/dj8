{% extends 'base.html' %}
{% block con %}
    <h1><b>회원가입</b></h1>

    <form method="post" enctype="multipart/form-data" name="createForm">
        {% csrf_token %}
        <div class="mb-3 mt-5">
            <label class="form-label">USERNAME</label>
            <input type="text" name="uname" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">PASSWORD</label>
            <input type="password" name="upass" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">COMMENT</label>
            <textarea class="form-control" name="ucomm"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">USERPIC</label>
            <input type="file" name="upic" class="form-control">
        </div>
        <div class="mt-4 text-end">
            <button class="btn btn-dark" type="button" onclick="check()" style="font-weight: bold;">회원가입</button> 
        </div>
    </form>

    <script>
        function check(){
            cf = document.createForm;
            if (!cf.uname.value){
                alert("USERNAME 을 입력해주세요!!");
            }else if(!cf.upass.value){
                alert("PASSWORD 를 입력해주세요!!");
            }else if(cf.ucomm.value.length < 5){
                alert("적어도 자기소개 5자이상!!");
            }else{
                cf.submit();
            }
        }
    </script>


{% endblock %}
